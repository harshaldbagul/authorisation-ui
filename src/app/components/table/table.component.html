
<!-- Delete Modal -->
<ng-template #deleteModalContent let-modal>

    <div class="modal-body">
        Do you want to delete this entry?
    </div>
    
    <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-primary" (click)="delete(); modal.close()" id="delete">Delete</button>
        <button type="button" data-dismiss="modal" class="btn" (click)="modal.close()">Cancel</button>
    </div>
        
</ng-template>
<!-- /. Delete Modal -->

<!-- Complete Table-->
<div class="card  bg-secondary mb-3">
                        
  <div class="card-body">

    <!-- Table Header + Search Bar-->
    <div class="table-header">

        <div class="float-left">
            <h5 class="float-left"> 
            <b>{{table_title}} </b> 
            </h5>
        </div>

        <div class="float-right">
            <input type="text" class="search form-control float-left" placeholder="Search">
        </div>

    </div>
    <!-- /. Table Header + Search Bar-->


    <br>
    <br>
    <br>

    <!--Table-->
    <div class="table-responsive">  <!--Table Responsive Div-->
        <table class="table table-striped"> <!--Table Striped-->

            <!--Table Header-->
            <thead class="table-dark">
                <tr>              
                    <th *ngFor="let column of displayedColumns" scope="col">{{column}}</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <!-- /.Table Header-->


            <tbody>

                <!--Row Printing start-->
                <tr *ngFor="let dataItem of dataSource" >

                    <td *ngFor="let keyPair of dataItem | objectToArray"> <!-- ObjectToArray pipe for getting the object properties-->
                        {{keyPair.value}}
                    </td>

                    <!-- Popover button for edit/delete-->
                    <td >
                        <div class="btn-group">

                            <button type="button" class="btn btn-link grey" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-ellipsis-v "></i>
                            </button>
                                
                            <div class="dropdown-menu">

                                <a (click)="edit(dataItem)" class="dropdown-item" >  
                                    <i class="fas fa-pencil-alt "></i> Edit
                                </a>
                                <a (click)="openDeleteModal(dataItem)" class="dropdown-item"> 
                                    <i class="fas fa-trash "></i> Delete
                                </a>
                            </div>
                            
                        </div>
                    </td>
                    <!-- /. Popover button for edit/delete-->

                </tr>
                <!-- /. Row Printing start-->

            </tbody>

        </table> 
    </div>
    <!--/.Table-->

  </div>
  
</div>
<!-- /. Complete Table-->
